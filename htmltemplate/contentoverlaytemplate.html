<div class="web-header-overlay bottom" id="header_overlay">

		<div class="web-inner web-down-arrows" id="arrowDown1" (click)="activateOverlay()">
			<img src="/img/Icon_Alert_Caroussel_Available.png" />
		</div>

			<img src="{{printState}}" />
		</div>
		<div class="web-inner status-ico" (click)="statusIconsClicked()">
			<img src="{{printState}}" />
		</div>
		<div class="web-inner status-ico" (click)="statusIconsClicked()">

		</div>
		<div class="web-inner status-ico" (click)="statusIconsClicked()">
			<img src="{{keyState}}" />
		</div>	
		<div class="web-inner status-ico" (click)="statusIconsClicked()" style="margin-left: 50%;">
			<img src="{{printState}}" />
		</div>
		<div class="web-inner status-ico" (click)="statusIconsClicked()">
			<img src="{{printState}}" />
		</div>
		<div class="web-inner status-ico" (click)="statusIconsClicked()">
			<img src="{{printState}}" />
		</div>
		<div class="web-inner status-ico" (click)="statusIconsClicked()">

	<img src="/img/hummingbird.gif" style="height:60%; width:40%;margin-left: 30%;margin-top: 5%;transform: rotate(180deg)" />
</div>
